<div *ngIf="notes.length>0" class="card-container">
  <ng-template [ngTemplateOutlet]="noteList" [ngTemplateOutletContext]="{notes:notes}"></ng-template>
</div>
<ng-template #noteList let-notes="notes">
  <div *ngFor="let note of notes">
    <div class="card">
      <div class="card-header">
        <div class="wrapper">
          <h3 class="card-title">{{ note.title }}</h3>
          <span><i class="fa-solid fa-pen" routerLink="/notes/create-note"></i></span>
        </div>
      </div>

      <div class="card-body">
        <p class="card-text">{{ note.description }}</p>
        <div class="wrapper wrapper-2">
          <div>
            <span><i class="fa-regular fa-heart"></i></span>
            <span><i class="fa fa-user-plus"></i></span>
            <span><i class="fa-solid fa-stopwatch"></i></span>
          </div>
          <div>
            <span><i class="fa-solid fa-box-archive"></i></span>
            <span (click)="sendTrash(note.id,note)"><i class="fa-regular fa-trash-can"></i></span>
          </div>
        </div>
      </div>

    </div>
  </div>
</ng-template>

<div *ngIf="loading" class="warning-card">
  <span>sent to trash...</span>
</div>
