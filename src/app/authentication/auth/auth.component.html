      <div style="width: 550px" class=" d-flex justify-content-center align-items-center ">
        <div class="login-form row">
          <div class="header-text mb-4">
            <h1>Welcome to <span class="text-info">
                Note </span> <i class="bi bi-journals"></i>,
              <br>
              Sign In to Continue
            </h1>
          </div>
          <div class="mb-3 input-group">
            <input type="email" required email placeholder="Email address" ngModel name="email" id="email"
              class="form-control form-control-lg bg-light fs-6">
          </div>
          <div class="mb-3 input-group">
            <input type="password" placeholder="Password" required minlength="6" ngModel name="password" id="password"
              class="form-control form-control-lg bg-light fs-6">
          </div>
          <div class="input-group mb-5 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="formCheck">
              <label for="formCheck" class="form-check-label text-secondary">
                <small>Remember me</small>
              </label>
            </div>
            <div class="forgot"></div>
            <a href="#" class="forger-pass">Forgot Password?</a>
          </div>
          <div class="input-group mb-3">
            <button class="btn text-light btn-lg btn-info w-100 fs-6"
              (click)="toggleMode()">{{ isLoginMode ? "Login" : "Sign In" }}
            </button>
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-lg btn-light w-100 fs-6">
              <i class="bi bi-google me-2"></i>
              <small>Sign In with Google</small>
            </button>
          </div>
          <div class="text-center">
            <a (click)="toggleMode()"
              class="link-underline">{{ isLoginMode ? "Don't have an account?" : "Already have an account?"}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
